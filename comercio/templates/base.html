{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TiendaOnline</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac5fa3b011.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'modal.js' %}"></script>
</head>



<body>
<!--MENÚ DEL NAVEGADOR-->   
<div class="container-fluid" style="background-color:black;">
    <nav class="navbar">
      <a class="navbar-brand text-white" href="{% url 'comercio:inicio' %}"><img src="{% static 'img/yuhu.svg' %}" style="height: 50px;"></a>
  
        <ul class="nav justify-content-end">
          <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'inicio' %}">Inicio</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'comercio:ella' %}">Para ella</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'comercio:el' %}">Para el</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'comercio:parejas' %}">Parejas</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'comercio:formulario' %}">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Registrarse</a>
        
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Formulario de Registro</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form method="POST">
                      {% csrf_token %}
                      {{ form.as_p }}
                           
                    </form>
                </div>

                <div class="modal-footer">
                  <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
                  <button class="btn btn-primary" type="submit">Confirmar</button>
              </div>



              </div>
            </div>
          </div>
          </li>
          <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'login' %}"><i class="fas fa-user-lock"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white"  onclick="alert('Sesión Cerrada');" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
          </li>
          <li>
            <a href="{% url 'comercio:vercar' %}"><i class="fas fa-shopping-cart fa-2x" style="color: white;"></i></a><br>
          </li>
        </ul>
     
    </nav>
    <a style="color: rgb(217, 207, 219); margin-left: 1000px;">·Bienvenido, {{ user.username }}</a>
<!--FIN MENÚ DEL NAVEGADOR-->  
  

    {% block content %}
    {% endblock %}



<!--FOOTER--> 
<footer class="page-footer font-small blue" style="color:white;">
    <div class="card-body">
      <div class="footer-copyright text-center py-3">© 2020 Copyright: Grupo Crece</div> 
    </div>
</footer>
</div>
    
  
  
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  
</body>
</html>
